Angular

<div *ngIf="courses.length > 0; then courseList else noCourse"></div>
<ng-template #courseList>
    Course list
</ng-template>
    
<ng-template #noCourse>
    no Course yet
</ng-template>

<ul class="nav nav-pills">
    <li [class.active]="viewMode == 'map'"><a (click)="viewMode = 'map'">Map view</a></li>
    <li [class.active]="viewMode == 'list'"><a (click)="viewMode = 'list'">List View</a></li>
</ul>

<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View content</div>
    <div *ngSwitchCase="'list'">List View content</div>
    <div *ngSwitchDefault>Otherwise</div>
</div>

<button (click)="onAdd()">Add</button>
<button (click)="loadCourse">Load course</button>
<ul>
    <li *ngFor="let course2 of courses2; trackBy: trackCourse">
        {{ course2.name }} <a (click)="onRemove(course2)">Remove</a> || <a (click)="onUpdate(course2)">Update</a></li>
</ul>


<input type="text" [appInputFormat]="'uppercase'">

<contact-form></contact-form>
<courses></courses>
